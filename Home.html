<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="all_App">
      <div class="container">
        <div id="input-Section">
          <input id="input-text" type="text" placeholder="Enter a task" />
          <button id="add_btn">Add Task</button>
        </div>

        <div id="count-section">
          <div id="task-list"></div>

          <p id="count-text">
            There <span id="counting">are 0</span> tasks to be done!
          </p>
        </div>
      </div>
      <p id="error-msg" style="display: none">Add a message to the task</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
